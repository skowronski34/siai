<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Personalizacja motywu strony</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      text-align: center;
      padding: 50px;
    }
  </style>
</head>
<body>
  <h1>Tryb Jasny / Ciemny</h1>
  <p>Przelacz Tryb.</p>

  <script>
    let darkMode = false;

    window.onclick = function() {
      console.log("KlikniÄ™to! Obecny tryb: " + (darkMode ? "ciemny" : "jasny"));

      if (darkMode === false) {
        document.body.style.backgroundColor = "black";
        document.body.style.color = "white";
        darkMode = true;
      } else {
        document.body.style.backgroundColor = "white";
        document.body.style.color = "black";
        darkMode = false;
      }
    };
  </script>
</body>
</html>
