<!doctype html>
<html>
<head>
  <title>Testowanie JavaScriptu</title>
</head>
<body>
  <div class="output1"></div>
  <input type="text" placeholder="ImiÄ™" name="first"><br>
  <input type="text" placeholder="Nazwisko" name="last"><br>

  <script>
    const output = document.querySelector('.output1');
    const first = document.querySelector("input[name='first']");
    const last = document.querySelector("input[name='last']");

    function show(e) {
      output.textContent = e.target.value;
    }

    [first, last].forEach(input => {
      input.addEventListener('change', show);
      input.addEventListener('focus', e => console.log(e.type));
      input.addEventListener('blur', e => console.log(e.type));
    });
  </script>
</body>
</html>
